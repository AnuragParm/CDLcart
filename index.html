<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid row">
      <div class="col-12 col-md-8 productWrapper">
        <div class="row productRender">
          <div class="col-6 col-md-4">
            <div class="product">
              <img src="/img/apple.jpeg" class="img-fluid" alt="Apple" />
              <div class="productDetail">
                <span
                  ><i class="fas fa-tag"></i
                  ><i> Special Offer: 3 for £ 1.30</i></span
                >
                <span>Price Per Unit: £ 0.50</span>
                <button class="btn btn-success">add to cart</button>
              </div>
            </div>
          </div>
          <!-- render products here -->
        </div>
      </div>
      <div class="col-12 col-md-4 cartWrapper">
        <div class="cart">
          <div class="cartHeader">
            <p>
              <i class="fa-solid fa-cart-shopping"></i
              ><span id="totalItemCart">0</span>
            </p>
          </div>
          <div class="cartItems">
            <div class="cartItemRow">
              <div class="cartItemCard">
                <div class="cartItemDescription">
                  <img src="/img/apple.jpeg" />
                  <h6>Item: Apple</h6>
                </div>
              </div>
              <span> 1 </span>
              <span>Sub-Total: £ 0.50</span>
            </div>
            <!-- render cart items here -->
            <div class="emptyCartView">
              <p>Cart is Empty.</p>
            </div>
          </div>
        </div>
        <div class="cartFooter">
          <div class="subTotal">Cart Total</div>
          <button class="btn btn-success checkout">Proceed to checkout</button>
        </div>
      </div>
      <div></div>
    </div>
    <script src="product.js"></script>
  </body>
</html>
